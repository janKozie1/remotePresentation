<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            overflow: hidden;
            position: relative;
        }

        p {
            font-size: 5rem;
            font-family: Arial, Helvetica, sans-serif
        }

        #image_output,
        #video_output {
            display: none;
            width: 100%;

        }

        #err {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>

<body>
    <img id="image_output" src="#">
    <video id="video_output">

    </video>
    <p id="err">Loading ...</p>
    <script>

        // (function openFullscreen() {
        //     let elem = document.documentElement;
        //     if (elem.requestFullscreen) {
        //         elem.requestFullscreen();
        //     } else if (elem.mozRequestFullScreen) { 
        //         elem.mozRequestFullScreen();

        //         elem.webkitRequestFullscreen();
        //     } else if (elem.msRequestFullscreen) {
        //         elem.msRequestFullscreen();
        //     }
        // })()

        let media = [];
        let counter = 0;
        let key = null;
        let duration = 3000;
        let video_playing = false;
        const MEDIA_TYPES = {
            image: ['.jpg', '.png', '.gif'],
            video: ['.mp4', '.webm']
        }
        let image_output = document.getElementById('image_output')
        let video_output = document.getElementById('video_output')
        video_output.addEventListener('ended', () => {
            counter++;
            if (counter >= media.length) {
                counter = 0;
            }
            video_output.pause();
            video_output.innerHTML = "";
            video_playing = false;
            pres();
        })
        function getImage(imgArray) {
            fetch('http://127.0.0.1:4000/getImage', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    key
                })
            })
                .then((e) => e.json())
                .then((res) => {
                    console.log(res)
                    if (res.key !== key) {
                        media = [...res.media];
                        key = res.key;
                        duration = res.duration <= 0 ? 3000 : res.duration * 1000;
                    }
                }).catch((err) => {

                });
        }

        getImage(media)

        let pres = () => {
            if (media.length) {
                document.getElementById('err').style.display = "none";

                let currentMedia = media[counter];

                if (currentMedia) {
                    let fileExtension = currentMedia.fileName.substr(currentMedia.fileName.lastIndexOf('.')).toLowerCase();
                    let mediaType = determineType(fileExtension);
                    if (mediaType === 'image') {
                        video_output.style.display = "none"
                        image_output.style.display = 'block';
                        image_output.src = `data:image/${fileExtension.replace(/\./g, '')};base64,` + currentMedia.base64;
                        counter++;
                        if (counter >= media.length) {
                            counter = 0;
                        }
                    } else {
                        image_output.style.display = 'none';
                        video_output.style.display = "block";
                        console.log(currentMedia.fileName)
                        let src = document.createElement('source');
                        src.setAttribute('src', `data:video/${fileExtension.replace(/\./g, '')};base64,` + currentMedia.base64)
                        src.setAttribute('type', `video/${fileExtension.replace(/\./g, '')}`)
                        video_playing = true;
                        video_output.appendChild(src);
                        video_output.load();
                        video_output.play();
                    }
                }
            }
            if (!video_playing)
                setTimeout(() => {
                    pres();
                }, duration)
        }
        pres();

        let longPolling = setInterval(() => {
            getImage(media)
        }, 3000)

        let determineType = (fileExtension) => {

            if (MEDIA_TYPES.image.includes(fileExtension)) {
                return 'image'
            } else if (MEDIA_TYPES.video.includes(fileExtension)) {
                return 'video'
            }
        }




    </script>
</body>
